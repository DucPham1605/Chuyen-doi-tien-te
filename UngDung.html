</br>

</br>

</br>
</br>


</p>

    {

        var x = currency1.options[currency1.selectedIndex].value;
        var y = currency2.options[currency2.selectedIndex].value;

        var result;

        if (x == "USD" && y == "VND"){

            alert('Kết quả là' + ' ' + result);

        }
